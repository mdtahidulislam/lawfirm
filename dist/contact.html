<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Seyer Law Firm</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="/dist/css/style.css">
    
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="header__wrapper">
                    <div class="header__Wrapper-logo">
                        <a href="#">
                            <img src="/dist/images/logo/logo.png" alt="Seyer Law Firm">
                        </a>
                    </div>
                    <div class="header__wrapper-menu d-xs-none">
                        <ul>
                            <li><a href="home.html" class="active">Home</a></li>
                            <li><a href="practice.html">Practices</a></li>
                            <li><a href="about.html">About</a></li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!--
                    <div class="header__wrapper-btn d-xs-none">
                        <a href="#">Contact</a>
                    </div> -->
                    <div class="header__wrapper-menubar d-none d-xs-block">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- mobile menu -->
    <aside class="mobile__menu">
        <div class="mobile__menu-close">
            <a href="javascript:void(0);"><i class="fas fa-times"></i></a>
        </div>
        <div class="mobile__menu-active">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Practices</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </aside>

    <!-- talk section -->
    <section class="contact">
        <div class="container">
            <div class="contact__inner">
                <div class="contact__inner-left">
                    <div class="contact__info">
                        <p>1234-567-890</p>
                        <p>seyer@lawfirm.com</p>
                    </div>
                    <div class="contact__address">
                        <p>4141 Southwest Freeway, Suite 265</p>
                        <p>Houston, TX 77027</p>
                    </div>
                    <div class="contact__img">
                        <img src="./images/banner/contact-dude.png" alt="Image">
                    </div>
                </div>
                <div class="contact__inner-right">
                    <div class="section__title">
                        <h1>Let's Talk</h1>
                    </div>
                    <form action="" class="talk__form">
                        <div class="talk__form-row">
                            <input type="text" placeholder="name">
                            <img src="./images/home-contact/name.svg" alt="Name Filed">
                        </div>
                        <div class="talk__form-row">
                            <input type="email" placeholder="Email">
                            <img src="./images/home-contact/email.svg" alt="Name Filed">
                        </div>
                        <div class="talk__form-row">
                            <input type="phone" placeholder="Phone">
                            <img src="./images/home-contact/phone.svg" alt="Name Filed">
                        </div>
                        <div class="talk__form-row">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <div class="talk__form-row">
                            <button type="submit" class="a-btn submit-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- map -->
    <section class="map">
        <img src="./images/map/map.png" alt="Map">
    </section>

    <section class="talk section">
        <div class="container">
            <div class="section__title">
                <h1>Let's Talk</h1>
            </div>
            <div class="talk__inner">
                <form action="" class="talk__form">
                    <div class="talk__form-row">
                        <input type="text" placeholder="name">
                        <img src="./images/home-contact/name.svg" alt="Name Filed">
                    </div>
                    <div class="talk__form-row">
                        <input type="email" placeholder="Email">
                        <img src="./images/home-contact/email.svg" alt="Name Filed">
                    </div>
                    <div class="talk__form-row">
                        <input type="phone" placeholder="Phone">
                        <img src="./images/home-contact/phone.svg" alt="Name Filed">
                    </div>
                    <div class="talk__form-row">
                        <textarea name="message" placeholder="Your Message"></textarea>
                    </div>
                    <div class="talk__form-row">
                        <button type="submit" class="a-btn submit-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer section">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__logo">
                    <a href="#">
                        <img src="./images/logo/logo-color.png" alt="Seyer Law Firm">
                    </a>
                </div>
                <div class="footer__menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Practices</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="footer__signature">
                    <img src="./images/footer/signature.svg" alt="Signature">
                </div>
            </div>
        </div>
    </footer>


    <!-- scripts -->
    <script src="js/main.js"></script>

</body>
</html>
